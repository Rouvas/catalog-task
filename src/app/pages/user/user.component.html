<div class="flex flex-col gap-2">
  @if (user(); as user) {
    <div class="flex w-full justify-between items-center">
      <h2 class="font-bold text-lg">Просмотр пользователя</h2>
      <a class="bg-slate-500 text-white text-center px-2 py-1 rounded" routerLink="..">Назад</a>
    </div>
    <app-user-card [user]="user" [hideLink]="true" class="w-full" />
  } @else {
    @if (error(); as errorMsg) {
      Ошибка: {{ errorMsg }}
    } @else {
      <mat-spinner class="mx-auto" />
    }
  }
</div>
